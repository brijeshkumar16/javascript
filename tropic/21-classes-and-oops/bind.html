<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind</title>
  </head>
  <body>
    <button>Click</button>

    <script>
      class React {
        constructor() {
          this.library = 'React';
          this.server = 'http://localhost:3000';

          document.querySelector('button').addEventListener('click', this.handleClick.bind(this));
        }

        handleClick() {
          console.log(`You have click on button and server value is : ${this.server}`);
          console.log(this);
        }
      }

      const app = new React();
    </script>
  </body>
</html>
